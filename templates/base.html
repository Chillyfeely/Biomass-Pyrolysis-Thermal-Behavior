<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>BIOMASS CALCULATOR</title>
    <!-- Favicon-->
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='images/favicon.ico') }}"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link
      href="{{ url_for('static', filename='css/styles.css') }}"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar-->
      <div class="border-end bg-white" id="sidebar-wrapper">
        <div
          class="sidebar-heading border-bottom bg-light"
          style="text-align: center"
        >
          <a id="homeBtn" href="{{ url_for('home') }}">
            <img
              src="{{ url_for('static', filename='images/Logo.svg.png') }}"
              alt="Icon description"
              style="height: 100px; width: 100px; display: block; margin: auto"
            />
          </a>
        </div>
        <div class="list-group list-group-flush">
          <a
            class="list-group-item list-group-item-action list-group-item-light p-3"
            id="uploadBtn"
            href="{{ url_for('uploadData') }}"
            >Upload Biomass Data</a
          >
          <a
            class="list-group-item list-group-item-action list-group-item-light p-3"
            id="seeDataBtn"
            href="{{ url_for('seeRawData') }}"
            >Analyze Raw Data</a
          >
          <a
            class="list-group-item list-group-item-action list-group-item-light p-3"
            id="mergeAndVisualizeBtn"
            href="{{ url_for('printGraph') }}"
            >Merge and Visualize Data</a
          >
          <a
            class="list-group-item list-group-item-action list-group-item-light p-3"
            id="aiAnalysisBtn"
            href="{{ url_for('requestAiAnalysis') }}"
            >Request AI Analysis</a
          >
          <a
            class="list-group-item list-group-item-action list-group-item-light p-3"
            id="aiAnalysisBtn"
            href="{{ url_for('seeAiAnalysis') }}"
            >See AI Analysis</a
          >
        </div>
      </div>
      <!-- Page content wrapper-->
      <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav
          class="navbar navbar-expand-lg navbar-light bg-light border-bottom"
        >
          <div class="container-fluid" id="landingPage">
            <button
              class="btn btn-primary"
              id="sidebarToggle"
              style="background: none; border: none"
            >
              <img
                src="{{ url_for('static', filename='images/sidebar.png') }}"
                alt="Image description"
                style="height: 35px; width: 35px; margin: 5px"
              />
            </button>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" id="homeBtn2" href="{{ url_for('home') }}"
                    >Home</a
                  >
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    id="navbarDropdown"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                    >Username</a
                  >
                  <div
                    class="dropdown-menu dropdown-menu-end"
                    aria-labelledby="navbarDropdown"
                  >
                    <a class="dropdown-item" id="profileBtn2" href="#!"
                      >Profile</a
                    >
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#!">Safe Logout</a>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- Page content-->
        <div class="container-fluid" id="pageContent">
          {% block body %}{% endblock %}
        </div>
      </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{{ url_for('static', filename='js/scripts.js')}}"></script>
    <!-- Plotly Library JS-->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
      var graphs = [{{graphJSON1 | safe}}, {{graphJSON2 | safe}}, {{graphJSON3 | safe}}];
      var ids = ["chart1", "chart2", "chart3"];
    </script>
  </body>
</html>
