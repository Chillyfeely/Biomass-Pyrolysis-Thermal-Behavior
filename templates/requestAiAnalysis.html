{% extends 'base.html' %} {% block head %} {% endblock %} {% block body %}
<h1>
  In here you can request our helpful AI assistant to make prediction about your
  excel file
</h1>
<form
  method="POST"
  action="/analyze_with_ai"
  enctype="multipart/form-data"
  class="row g-3"
  id="upload-form"
>
  <div class="col-12">
    <label for="sample_id" class="form-label">Data Label</label>
    <input
      class="form-control"
      id="data_label"
      name="data_label"
      placeholder="This will help you to identify the data"
    />
  </div>
  <div class="col-12">
    <label for="file" class="form-label">Attach file</label>
    <input class="form-control" type="file" id="file" name="file" />
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Upload</button>
  </div>
</form>
{% endblock %}
